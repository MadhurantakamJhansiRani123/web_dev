<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Beside Table (Right Side)</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <table border="1">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                    <tr>
                        <td>Tom</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>Jerry</td>
                        <td>3</td>
                    </tr>
                </table>
            </td>
            <td>
                <img src="image.jpg" alt="Sample Image" width="200">
            </td>
        </tr>
    </table>
    <dl>
    <dt><img src="image.jpg" alt="Sample Image" width="150"></dt>
    <dd>This is the description text beside the image in a definition list.</dd>
</dl>

</body>
</html>
